<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresidencyGPT - Your Campus AI Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        h1 { margin: 0; font-size: 1.5em; }
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #e9e9eb;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        #input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 12px 18px;
            font-size: 1em;
            margin-right: 10px;
        }
        #send-button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .typing-indicator {
            align-self: flex-start;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>PresidencyGPT</h1>
            <p>Your AI Assistant for Campus Life</p>
        </div>
        <div id="messages">
            <div class="message bot-message">Hello! I'm PresidencyGPT, your AI assistant. Ask me anything about your course notes!</div>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Ask a question about your notes...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages');

        // Establish WebSocket connection
        const ws = new WebSocket(`wss://${window.location.host}/ws/chat`);

        ws.onopen = function(event) {
            console.log("WebSocket connection established.");
        };

        ws.onmessage = function(event) {
            // Remove typing indicator
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }

            // Display bot's message
            addMessage(event.data, 'bot-message');
        };

        ws.onclose = function(event) {
            console.log("WebSocket connection closed.");
            addMessage("Connection lost. Please refresh the page.", 'bot-message');
        };

        ws.onerror = function(event) {
            console.error("WebSocket error:", event);
            addMessage("An error occurred. Please refresh the page.", 'bot-message');
        };
        
        function addMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
        }
        
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                // Display user's message immediately
                addMessage(messageText, 'user-message');
                
                // Send message to the server
                ws.send(messageText);
                
                // Clear input and show typing indicator
                messageInput.value = '';
                addMessage('PresidencyGPT is thinking...', 'typing-indicator');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>
</html>
